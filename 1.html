<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Лаба 13</title>
  </head>
  <body>
    <button onclick="run()">Show</button><br><br>
    <div id="result"></div>

    <script>
        function run() {
          let date = new Date();

          let monthNames = ['Січня', 'Лютого', 'Березня', 'Квітня', 'Травня', 'Червня', 
            'Липня', 'Серпня', 'Вересня', 'Жовтня', 'Листопаду', 'Грудня'];
          let dayNames = ['Недiля', 'Понедiлок', 'Вiвторок', 'Середа', 'Четверг', 'П`ятниця', 'Cубота'];
          let str = `Дата: ${date.getDate()} ${monthNames[date.getMonth()]} ${date.getFullYear()} року <br>
            День: ${dayNames[date.getDay()]} <br>
            Час: ${date.getHours()<10?'0'+date.getHours():date.getHours()}:${date.getMinutes()<10?'0'+date.getMinutes():date.getMinutes()}:${date.getSeconds()<10?'0'+date.getSeconds():date.getSeconds()}`;

            document.getElementById('result').innerHTML = str;
        }

    </script>
  </body>
</html>
